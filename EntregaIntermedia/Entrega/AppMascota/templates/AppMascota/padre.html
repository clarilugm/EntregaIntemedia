<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AppMascota</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="{% static '/AppMascota/css/styles.css' %}" rel="stylesheet" />

                <a class="btn btn-primary" href="{% url 'agregar_gatos' %}">Gatos</a>
                <a class="btn btn-primary" href="{% url 'agregar_ratas' %}">Ratas</a>
                <a class="btn btn-primary" href="{% url 'busqueda' %}"> Busqueda</a>
                <a class="btn btn-primary" href="{% url 'formulario' %}"> Formulario</a>
                
            </div>
        </nav>

                    <div class="col-xl-6">
